{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static 'Style.css' %}">
	<link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
	<title>Восстановление пароля</title>
</head>
<body>
    <div class="modal-body d-flex justify-content-center align-items-center">
        <form method="post" class="d-flex flex-column align-items-center" style="max-width: 420px">
            {% csrf_token %}
            <h1 class="modal-title text-center fw-bold mb-3">Восстановление пароля</h1>
            <input type="email" required name="email" class="form-control  border-8 mb-4 py-3 px-5 border-0 fs_24 SelfStorage__bg_lightgrey" placeholder="E-mail">
            {% if "password_reset_email" in errors %}
                <h4>{{ errors | get_item:"password_reset_email" }}</h4>
            {% endif %}
            <button type="submit" class="btn border-8 py-3 px-5 mt-5 mb-3 w-100 text-white fs_24 SelfStorage__bg_orange SelfStorage__btn2_orange">Восстановить</button>
            <span>Вспомнили пароль?  <a href="{% url 'sign_in' %}" class="SelfStorage_orange">Отмена</a></span>
        </form>
    </div>
</body>
