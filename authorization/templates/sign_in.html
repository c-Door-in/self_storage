{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static 'Style.css' %}">
	<link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
	<title>Вход в личный кабинет</title>
</head>
<body>
    <div class="modal-body d-flex justify-content-center align-items-center">
        <form method="post" action="" class="d-flex flex-column align-items-center" style="max-width: 420px">
            {% csrf_token %}
            <h1 class="modal-title text-center fw-bold mb-3">Вход</h1>
            <input type="text" required name="username" class="form-control  border-8 mb-4 py-3 px-5 border-0 fs_24 SelfStorage__bg_lightgrey" placeholder="Имя пользователя / Почта">
            <input type="text" required name="password" class="form-control  border-8 mb-4 py-3 px-5 border-0 fs_24 SelfStorage__bg_lightgrey" placeholder="Пароль">
            {% if form.non_field_errors %}
                <h4>Неверное имя пользователя, почта или пароль.</h3>
            {% endif %}
            <a href="{% url 'password_reset' %}" class="SelfStorage_orange">Забыли пароль?</a>
            
            {% load socialaccount %}
            <a href="{% provider_login_url 'google' %}">
                <br>
                <img src="{% static 'img/sign_in_with_google.png' %}" width="100%" alt="sign_in_with_google">
            </a>
            
            <button type="submit" class="btn border-8 py-3 px-5 mt-5 mb-3 w-100 text-white fs_24 SelfStorage__bg_orange SelfStorage__btn2_orange">Войти</button>
            <span>Нет аккаунта?<a href="{% url 'sign_up' %}" class="SelfStorage_orange" >Зарегистрируйтесь на сайте</a></span>
        </form>
    </div>
    
</body>
